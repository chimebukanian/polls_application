{% extends 'polls/base_generic.html' %}
{% block content %}

{% if latest_question_list %}
<div class='li'>
<ul class='q-list'>
    {% for question in latest_question_list %}
        <li>
            <a id='link-btn' href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            <div>
                <a href="{% url 'polls:modify_question' question.id %}">modify</a>
                <a href="{% url 'polls:delete_question' question.id %}">delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
</div>
{% else %}
    <p>no  polls available</p>
{% endif %}
<a href="{% url 'polls:new_question' %}">create question</a>
{% endblock %}
